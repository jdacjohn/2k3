//---------------   END LOCALIZEABLE   ---------------
function startTime()
{
var today=new Date();
var h=today.getHours();
var m=today.getMinutes();
var s=today.getSeconds();
var ampm = getAMPM(h);
// add a zero in front of numbers<10
h = checkPM(h);
m=checkTime(m)
s=checkTime(s)
document.getElementById('txt').innerHTML=TODAY+"&nbsp;&nbsp;"+h+":"+m+":"+s+"&nbsp;"+ampm+"&nbsp;"
t=setTimeout('startTime()',500)
}

function checkTime(i)
{
if (i<10) 
  {i="0" + i}
  return i
}
function getAMPM(i)
{
var ampm = "a.m.";
if (i>12) 
  {ampm = "p.m."}
  return ampm;
}
function checkPM(i)
{
if (i>12)
  {i = i - 12}
  return i;
}
